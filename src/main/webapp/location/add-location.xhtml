<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:messages/>
            <p:panelGrid columns="2" style="max-width: 300px; margin: auto">
                <f:facet name="header">
                    <h:outputText value="Add new location"/>
                </f:facet>

                <p:outputLabel value="Room: " for="room-input"/>
                <p:inputText value="#{locationController.location.room}" id="room-input"/>

                <p:outputLabel value="Building: " for="building-input"/>
                <p:inputText value="#{locationController.location.building}" id="building-input"/>

                <h:outputText value=""/>
                <p:commandButton value="Submit" actionListener="#{locationController.persistLocation()}" ajax="false"/>
            </p:panelGrid>
        </h:form>


    </ui:define>
</ui:composition>

</html>
