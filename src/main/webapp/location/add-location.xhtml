<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
    <ui:define name="content">
    <h:form>
        <p:messages />
        <h:outputLabel value="Room: " for="room-input" />
        <h:inputText value="#{locationController.location.room}" id="room-input" />
        <br />
        <h:outputLabel value="Building: " for="building-input" />
        <h:inputText value="#{locationController.location.building}" id="building-input" />
        <br />
        <h:commandButton value="Submit" action="#{locationController.persistLocation()}" />
    </h:form>


    </ui:define>
</ui:composition>

</html>
