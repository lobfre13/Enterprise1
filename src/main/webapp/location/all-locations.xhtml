<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:metadata>
        <c:set var="allLocations" value="#{locationController.getAll()}" scope="request"/>
    </f:metadata>

    <ui:composition template="../template.xhtml">
        <ui:define name="content">
            <p:messages/>
            <p:dataTable var="location" value="#{allLocations}">
                <p:column headerText="ID">
                    <h:outputText value="#{location.id}"/>
                </p:column>
                <p:column headerText="Room">
                    <h:outputText value="#{location.room}"/>
                </p:column>

                <p:column headerText="Building">
                    <h:outputText value="#{location.building}"/>
                </p:column>

                <p:column headerText="Delete">
                    <p:button value="Delete" icon="ui-icon-closethick">
                        <f:param value="#{location.id}" name="del"/>
                    </p:button>
                </p:column>

            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
