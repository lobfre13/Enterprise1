<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:messages />
            <p:panelGrid columns="2" style="max-width: 300px; margin: auto">
                <f:facet name="header">
                    <h:outputText value="Add new subject"/>
                </f:facet>

                <p:outputLabel value="Name: " for="subject-name-input"/>
                <p:inputText value="#{subjectController.subject.name}" id="subject-name-input"/>

                <h:outputText value=""/>
                <p:commandButton value="Submit" actionListener="#{subjectController.persistSubject()}" ajax="false"/>
            </p:panelGrid>
        </h:form>


    </ui:define>
</ui:composition>

</html>
