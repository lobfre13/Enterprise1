<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:metadata>
    <c:set var="allSubjects" value="#{subjectController.getAllSubjects()}" scope="request"/>
</f:metadata>

<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <p:dataTable var="subject" value="#{allSubjects}">
            <p:column headerText="ID">
                <h:outputText value="#{subject.id}"/>
            </p:column>
            <p:column headerText="Subject">
                <h:outputText value="#{subject.name}"/>
            </p:column>

            <p:column headerText="Details">
                <p:button value="Details" outcome="/subject/subject-details.jsf" icon="ui-icon-info">
                    <f:param name="subjectId" value="#{subject.id}"/>
                </p:button>
            </p:column>

        </p:dataTable>
    </ui:define>
</ui:composition>
</html>
