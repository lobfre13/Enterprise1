<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:messages />
            <p:panelGrid columns="2" style="max-width: 300px; margin: auto">
                <f:facet name="header">
                   <h:outputText value="Add new user"/>
                </f:facet>

                <h:outputText value="Email:" for="user-email-input" />
                <p:inputText id="user-email-input" value="#{userController.user.email}" />

                <h:outputText value="Password:" for="user-password-input" />
                <p:password id="user-password-input" value="#{userController.user.password}" feedback="true" inline="false" />

                <h:outputText value="User-type:" for="user-usertype-input" />
                <p:selectOneMenu id="user-usertype-input" value="#{userController.user.role}" >
                    <f:selectItems value="#{userController.getUserRoles()}" />
                </p:selectOneMenu>

                <h:outputText value="" />
                <p:commandButton value="Submit" actionListener="#{userController.persistUser()}" ajax="false" />
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
