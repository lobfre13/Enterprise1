<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../template.xhtml">
        <f:metadata>
            <f:viewParam name="del" value="#{userController.currentUserId}"/>
            <f:viewAction action="#{userController.deleteUser()}"/>
        </f:metadata>
        <ui:define name="content">

                <p:dataTable var="user" value="#{userController.getAll()}" >
                    <p:column headerText="id">
                        <h:outputText value="#{user.id}" />
                    </p:column>
                    <p:column headerText="E-mail">
                        <h:outputText value="#{user.email}"/>
                    </p:column>

                    <p:column headerText="Details">
                        <p:button value="Details" outcome="/user/user-details.jsf" icon="ui-icon-info">
                            <f:param name="userId" value="#{user.id}" />
                        </p:button>
                    </p:column>
                    <p:column headerText="Delete">
                            <p:button value="Delete" icon="ui-icon-closethick" >
                                <f:param value="#{user.id}" name="del"/>
                            </p:button>
                    </p:column>
                </p:dataTable>

        </ui:define>
    </ui:composition>
</html>
