<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:metadata>
        <c:set var="allUsers" value="#{userController.getAll()}" scope="request" />
    </f:metadata>

    <ui:composition template="../template.xhtml">
        <ui:define name="content">
            <p:messages/>
                <p:dataTable var="user" value="#{allUsers}">
                    <p:column headerText="ID">
                        <h:outputText value="#{user.id}"/>
                    </p:column>
                    <p:column headerText="E-mail">
                        <h:outputText value="#{user.email}"/>
                    </p:column>

                    <p:column headerText="Details">
                        <p:button value="Details" outcome="/user/user-details.jsf" icon="ui-icon-info">
                            <f:param name="userId" value="#{user.id}"/>
                        </p:button>
                    </p:column>
                    <p:column headerText="Delete">
                            <p:button value="Delete" icon="ui-icon-closethick">
                                <f:param value="#{user.id}" name="del"/>
                            </p:button>
                    </p:column>
                </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
