<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewParam value="#{eventController.currentEventId}" name="eventId"/>
    <f:viewAction action="#{eventController.initEvent()}"/>
</f:metadata>
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <p:panelGrid columns="2" style="max-width: 400px; margin: auto">
            <f:facet name="header">
                <h:outputText value="Event"/>
            </f:facet>
            <h:outputText value="Title"/>
            <h:outputText value="#{eventController.event.title}"/>

            <h:outputText value="Description"/>
            <h:outputText value="#{eventController.event.description}"/>

            <h:outputText value="Type"/>
            <h:outputText value="#{eventController.event.type}"/>

            <h:outputText value="Subject"/>
            <h:outputText value="#{eventController.event.subject.name}"/>

            <h:outputText value="Start time"/>
            <h:outputText value="#{eventController.event.startTime}"/>

            <h:outputText value="End time"/>
            <h:outputText value="#{eventController.event.endTime}"/>

        </p:panelGrid>
    </ui:define>
</ui:composition>

</html>
