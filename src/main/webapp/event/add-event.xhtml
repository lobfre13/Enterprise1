<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:messages />
            <p:panelGrid columns="2" style="max-width: 300px; margin: auto">
                <f:facet name="header">
                    <h:outputText value="Add new event"/>
                </f:facet>

                <p:outputLabel value="Title: " for="event-title-input" />
                <p:inputText id="event-title-input" value="#{eventController.event.title}" />

                <p:outputLabel value="Description: " for="event-description-input" />
                <p:inputTextarea id="event-description-input" value="#{eventController.event.description}" />

                <p:outputLabel value="Type: " for="event-type-input" />
                <p:selectOneMenu id="event-type-input" value="#{eventController.event.type}" >
                    <f:selectItems value="#{eventController.eventTypes()}" />
                </p:selectOneMenu>

                <p:outputLabel value="Subject: " for="event-subject-input" />
                <p:selectOneMenu id="event-subject-input" value="#{eventController.subjectId}" >
                    <f:selectItems value="#{eventController.allSubjects()}" />
                </p:selectOneMenu>

                <p:outputLabel value="Start time: " for="event-starttime-input"/>
                <p:calendar id="event-starttime-input" value="#{eventController.event.startTime}" pattern="MM/dd/yyyy HH:mm:ss" />

                <p:outputLabel value="End time: " for="event-endtime-input"/>
                <p:calendar id="event-endtime-input" value="#{eventController.event.endTime}" pattern="MM/dd/yyyy HH:mm:ss" />

                <h:outputText value="" />
                <p:commandButton value="Submit" actionListener="#{eventController.persistEvent()}" ajax="false" />
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
