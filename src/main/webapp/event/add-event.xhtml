<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <p:messages />
        <h:form>
            <h:outputLabel value="Title: " for="event-title-input" />
            <h:inputText id="event-title-input" value="#{eventController.event.title}" />
            <br/>

            <h:outputLabel value="Description: " for="event-description-input" />
            <h:inputText id="event-description-input" value="#{eventController.event.description}" />
            <br/>

            <h:outputLabel value="Type: " for="event-type-input" />
            <h:selectOneMenu id="event-type-input" value="#{eventController.event.type}" >
                <f:selectItems value="#{eventController.eventTypes()}" />
            </h:selectOneMenu>
            <br/>

            <h:outputLabel value="Subject: " for="event-subject-input" />
            <h:selectOneMenu id="event-subject-input" value="#{eventController.subjectId}" >
                <f:selectItems value="#{eventController.allSubjects()}" />
            </h:selectOneMenu>
            <br/>

            <h:outputLabel value="Start time: " for="event-starttime-input"/>
            <p:calendar id="event-starttime-input" value="#{eventController.event.startTime}" pattern="MM/dd/yyyy HH:mm:ss" />
            <br/>

            <h:outputLabel value="End time: " for="event-endtime-input"/>
            <p:calendar id="event-endtime-input" value="#{eventController.event.endTime}" pattern="MM/dd/yyyy HH:mm:ss" />
            <br/>

            <h:commandButton value="Submit" action="#{eventController.persistEvent()}" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
